# cbindgen configuration for Flow FFI bindings
# Auto-generates C headers from Rust code with proper documentation

language = "C"
include_guard = "_FLOW_H_"
pragma_once = true

# Output options
cpp_compat = true
documentation = true
documentation_style = "doxy"
autogen_warning = "/* Don't modify this file manually. It is autogenerated by cbindgen. */"
usize_is_size_t = true

[parse]
parse_deps = false

[export]
# Export function declarations and constants for FFI
item_types = ["functions", "opaque", "constants"]
